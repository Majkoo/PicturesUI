<div *ngIf="picture != undefined">

  <div class="card text-center my-3 border">

    <div class="card-header pb-1">
      <h5>{{picture.name}}</h5>
      <h6 class="text-muted"><span class="f-sm">Dodano przez:</span> {{picture.accountNickname}}, <span>{{picture.pictureAdded}}</span></h6>
    </div>

    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item p-0">
          <div class="card-img">
            <img src='{{this.picture.url}}' alt="{{picture.name}} by {{picture.accountNickname}}">
          </div>
        </li>
      </ul>
    </div>

    <div class="card-footer text-muted">

      <div class="row">

        <div class="text-left flex-grow-1  py-1">
          <a routerLink="/picture/{{picture.id}}" mat-raised-button color="primary" class="mx-1 mat-button-primary">Szczegóły</a>
        </div>

        <div class="text-right flex-grow-3  py-1">

          <a mat-raised-button color="primary" class="mx-1 mat-button-primary"
             (click)="like()" [disabled]="IsUserLoggedOn">
            <span>Lubię to {{picture.likes}}</span>
          </a>
          <a mat-raised-button color="primary" class="mx-1 mat-button-primary"
             (click)="dislike()" [disabled]="IsUserLoggedOn">
            <span>Nie lubię {{picture.dislikes}}</span>
          </a>

        </div>

      </div>
    </div>

  </div>

</div>
