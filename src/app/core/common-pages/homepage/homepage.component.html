<main class="container px-3 py-2 main">

    <div class="row justify-content-center">
        <div class="col-12 col-md-9 order-2 order-md-1 p-0">



          <div class="mt-3">
            <app-pagination [pagesArr]="pagesArr" [page]="result.page"></app-pagination>
          </div>
          <div class="main" >

            <app-picture
              *ngFor="let picture of result!.items"
              [picture]="picture">
            </app-picture>


          </div>
          <app-pagination [pagesArr]="pagesArr"></app-pagination>


        </div>
        <div class="col-12 col-md-3 my-2 order-1 order-md-2">
          <app-sidebar></app-sidebar>
        </div>
    </div>

</main>
