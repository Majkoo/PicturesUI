<main class="container px-3 py-2 main">

    <div class="row justify-content-center">
        <div class="col-12 col-md-9 order-2 order-md-1 p-0">



          <div class="mt-3">
            <mat-paginator [length]="result.totalPages * result.items.length"
                           [pageSize]="5"
                           aria-label="Select page">
            </mat-paginator>
          </div>

          <div class="main" >

            <app-picture
              *ngFor="let picture of result!.items"
              [picture]="picture">
            </app-picture>

          </div>


        </div>
        <div class="col-12 col-md-3 my-2 order-1 order-md-2">
          <app-sidebar></app-sidebar>
        </div>
    </div>

</main>
