<main>
  <app-picture-preview
    *ngFor="let picture of result!.items"
    [picture]="picture">
  </app-picture-preview>
</main>

<nav class="paginator w-100 shadow border">
    <app-global-paginator #customPaginator
      [totalItems]="result.totalItems"
      [pageSize]="10" (onPaginate)="paginate($event)">
    </app-global-paginator>
</nav>
