<main class="container px-3 py-2 main">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-9 order-2 order-md-1 p-0">

            <div class="mt-3">
              <mat-paginator #paginatorTop
                             [length]="result.totalItems"
                             [pageSize]="result.pageSize"
                             (page)="pageTop($event)"
                             aria-label="Select page">
              </mat-paginator>
            </div>

            <div>
              <app-picture
                *ngFor="let picture of result!.items"
                [picture]="picture">
              </app-picture>
            </div>

            <mat-paginator #paginatorBottom
                           [length]="result.totalItems"
                           [pageSize]="result.pageSize"
                           (page)="pageBottom($event)"
                           aria-label="Select page">
            </mat-paginator>

        </div>

        <div class="col-12 col-md-4 col-lg-3 my-3 order-1 order-md-2">
          <app-sidebar></app-sidebar>
        </div>

    </div>

</main>
