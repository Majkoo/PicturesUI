<main class="container px-3 py-2 main">

  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8 order-2 order-md-1 p-0">

      <div class="mt-3">
        <app-search-panel></app-search-panel>
      </div>

      <div>
        <app-picture
          *ngFor="let picture of result!.items"
          [picture]="picture">
        </app-picture>
      </div>

    </div>

    <div class="col-12 col-md-4 col-lg-3 order-1 px-3 pt-2 p-md-0 pl-md-4 order-md-2 mt-3">
      <app-sidebar></app-sidebar>
    </div>

  </div>

</main>
