<main class="container px-3 py-2 main">

  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-9 order-2 order-md-1 p-0">

      <div class="main">

        <div class="mt-3">
          <app-search-panel></app-search-panel>
        </div>


        <mat-paginator #paginatorTop *ngIf="result.items.length > 0"
                       [length]="result.totalItems"
                       [pageSize]="result.pageSize"
                       (page)="pageTop($event)"
                       aria-label="Select page">
        </mat-paginator>
        <div>
          <app-picture
            *ngFor="let picture of result!.items"
            [picture]="picture">
          </app-picture>
        </div>
        <mat-paginator #paginatorBottom *ngIf="result.items.length > 2"
                       [length]="result.totalItems"
                       [pageSize]="result.pageSize"
                       (page)="pageBottom($event)"
                       aria-label="Select page">
        </mat-paginator>

      </div>
    </div>

    <div class="col-12 col-md-4 col-lg-3 my-3 order-1 order-md-2">
      <app-sidebar></app-sidebar>
    </div>

  </div>

</main>
