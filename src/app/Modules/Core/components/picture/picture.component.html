<div *ngIf="picture != undefined">

  <p-card header="{{picture.name | titlecase}}" subheader="Dodano przez: {{picture.accountNickname}}, {{picture.pictureAdded | timeago}}" styleClass="p-card-shadow card text-center mx-2">
    <ng-template pTemplate="header" ></ng-template>

    <img src='{{this.picture.url}}' class="img-fluid" alt="{{picture.name}} by {{picture.accountNickname}}" title="{{picture.name}} by {{picture.accountNickname}}">

    <ng-template pTemplate="footer">
      <div class="d-flex justify-content-between">
                <div class="d-flex ml-3">
                  <p-button routerLink="/picture/{{picture.id}}" class="mx-1"><p>Szczegóły</p></p-button>
                </div>

                <div class="d-flex mr-3">
                  <button class="mx-1 p-button-sm" pButton pRipple (click)="like()" [disabled]="!IsUserLoggedOn">
                    <strong class="pr-1">{{picture.likes}}</strong>
                    <span class="material-icons" aria-label="like" *ngIf="!isLiked">thumb_up_off_alt</span>
                    <span class="material-icons" aria-label="like" *ngIf="isLiked">thumb_up</span>
                  </button>

                  <button class="mx-1 p-button-sm" pButton pRipple (click)="dislike()" [disabled]="!IsUserLoggedOn">
                    <strong class="pr-1">{{picture.dislikes}}</strong>
                    <span class="material-icons"  aria-label="dislike" *ngIf="!isDisliked">thumb_down_off_alt</span>
                    <span class="material-icons" aria-label="dislike" *ngIf="isDisliked">thumb_down</span>
                  </button>
                </div>

           </div>
    </ng-template>
  </p-card>

</div>
