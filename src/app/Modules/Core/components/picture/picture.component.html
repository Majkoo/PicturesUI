<div *ngIf="picture != undefined">

  <mat-card class="card text-center p-0 mb-4 shadow">

    <mat-card-header class="justify-content-center card-header pb-1">
      <mat-card-title>
        <h4>{{picture.name}}</h4>
      </mat-card-title>
      <mat-card-subtitle class="text-muted mb-1">
          <h5>
            <span class="f-sm">Dodano przez:</span>
            <span>
              {{picture.accountNickname}}, {{picture.pictureAdded | timeago}}
            </span>
          </h5>
      </mat-card-subtitle>
    </mat-card-header>
    <div class="border-bottom">
      <img src='{{this.picture.url}}' alt="{{picture.name}} by {{picture.accountNickname}}" title="{{picture.name}} by {{picture.accountNickname}}">
    </div>

    <mat-card-actions class="d-flex justify-content-between py-3 pb-4">
        <div class="d-flex ml-3">
          <a routerLink="/picture/{{picture.id}}" mat-raised-button color="primary" class="mx-1 mat-button-primary"><p>Szczegóły</p></a>
        </div>

        <div class="d-flex mr-3">
          <button mat-raised-button color="primary" class="mx-1 mat-button-primary" (click)="like()" [disabled]="!IsUserLoggedOn">
            {{picture.likes}}
            <mat-icon aria-hidden="false" aria-label="like" *ngIf="!isLiked">thumb_up_off_alt</mat-icon>
            <mat-icon aria-hidden="false" aria-label="like" *ngIf="isLiked">thumb_up</mat-icon>
          </button>
          <button mat-raised-button color="primary" class="mx-1 mat-button-primary" (click)="dislike()" [disabled]="!IsUserLoggedOn">
            {{picture.dislikes}}
            <mat-icon aria-hidden="false" aria-label="dislike" *ngIf="!isDisliked">thumb_down_off_alt</mat-icon>
            <mat-icon aria-hidden="false" aria-label="dislike" *ngIf="isDisliked">thumb_down</mat-icon>
          </button>
        </div>

    </mat-card-actions>

  </mat-card>

</div>
