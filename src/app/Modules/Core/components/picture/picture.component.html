<div *ngIf="picture != undefined">

  <p-card header="{{picture.name | titlecase}}" subheader="Dodano przez: {{picture.accountNickname}}, {{picture.pictureAdded | timeago}}"
          styleClass="p-card-shadow card text-center mx-3 mx-md-0">
    <ng-template pTemplate="header" ></ng-template>

    <img src='{{this.picture.url}}' class="img-fluid" alt="{{picture.name}} by {{picture.accountNickname}}" title="{{picture.name}} by {{picture.accountNickname}}">

    <ng-template pTemplate="footer">
      <div class="d-flex justify-content-between">

        <div class="d-flex ml-3">
          <p-button (click)="showDetails()" class="mx-1"><p>Szczegóły</p></p-button>
        </div>

          <div class="d-flex mr-3">
            <button class="mx-1 p-button-sm py-1" pButton pRipple (click)="dislike()" [disabled]="!IsUserLoggedOn">
              <strong class="pr-2">{{picture.dislikes}}</strong>
              <span class="bi bi-hand-thumbs-down" aria-label="dislike"></span>
<!--              <span class="bi bi-hand-thumbs-down" aria-label="dislike" *ngIf="!isDisliked"></span>-->
<!--              <span class="bi bi-hand-thumbs-down-fill" aria-label="dislike" *ngIf="isDisliked"></span>-->
            </button>

            <button class="mx-1 p-button-sm py-1" pButton pRipple (click)="like()" [disabled]="!IsUserLoggedOn">
              <strong class="pr-2">{{picture.likes}}</strong>
              <span class="bi bi-hand-thumbs-up" aria-label="like"></span>
              <!--              <span class="bi bi-hand-thumbs-up" aria-label="like" *ngIf="!isLiked"></span>-->
              <!--              <span class="bi bi-hand-thumbs-up-fill" aria-label="like" *ngIf="isLiked"></span>-->
            </button>
          </div>

        </div>
    </ng-template>
  </p-card>

  <p-dialog [(visible)]="showDetailsFlag" header="Szczegóły obrazka" position="center"
            [modal]="true" [draggable]="false" [blockScroll]="true" [closeOnEscape]="true">
    <app-picture-details [picture]="picture">
    </app-picture-details>
  </p-dialog>

</div>
