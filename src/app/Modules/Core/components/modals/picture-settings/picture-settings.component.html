<div class="row">

  <div class="col-12 text-left mb-2">
    <h2><strong>{{picture.name | titlecase}}</strong></h2>
  </div>

  <div class="col-12 col-md-8 text-center d-flex flex-column align-items-center justify-content-center">
    <img src="{{picture.url}}" alt="'{{picture.name}}' dodany przez {{picture.accountNickname}}" class="img-fluid mw border mb-2">

    <div class="d-flex gap-05 align-items-center justify-content-center flex-wrap">
      <div *ngFor="let tag of picture.tags">
        <p-tag><span class="bi bi-tag-fill"></span>{{tag}}</p-tag>
      </div>
    </div>

  </div>

  <div class="col-12 col-md-4 d-flex flex-column justify-content-between pt-3 pt-md-0">
    <div class="d-flex flex-column gap-05 pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-start justify-content-center justify-content-md-start" label="Osoba postująca obrazek">
        <span class="bi bi-person-fill"></span>
        <p><strong>{{picture.accountNickname}}</strong></p>
      </div>

      <div class="d-flex align-items-start justify-content-center justify-content-md-start" label="Data dodania obrazka">
        <span class="bi bi-calendar"></span>
        <p>Dodano: <strong>{{picture.pictureAdded | date: "dd/M/yy, HH:mm"}}</strong></p>
      </div>

      <div class="d-flex align-items-start justify-content-center justify-content-md-start" label="Opis obrazka">
        <span class="bi bi-file-text-fill"></span>
        <p><i>{{picture.description == undefined ? 'brak opisu' : picture.description}}</i></p>
      </div>
    </div>

    <div>
      <h3 class="mb-4">Zmień dane obrazka</h3>
      <form class="text-center row gap-3 mb-5" [formGroup]="form" type="submit" (ngSubmit)="null">
        <div class="text-left col-12">
            <span class="p-float-label">
              <input id="pic-name-input" class="w-100" type="text" formControlName="name" pInputText>
              <label for="pic-name-input">Nazwa obrazka</label>
            </span>
        </div>

        <div class="text-left col-12">
            <span class="p-float-label">
              <input id="pic-tags-input" class="w-100" type="text" formControlName="tags" pInputText>
              <label for="pic-tags-input">Tagi obrazka</label>
            </span>
        </div>

        <div class="text-left col-12">
            <span class="p-float-label">
              <textarea id="pic-desc-input" class="w-100" formControlName="desc" pInputTextarea></textarea>
              <label for="pic-desc-input">Opis obrazka</label>
            </span>
        </div>

        <div class="col-12">
          <button pButton pRipple type="submit" label="Zatwierdź zmiany"
                  class="p-button-primary px-5 py-2" [disabled]="form.invalid"></button>
        </div>

      </form>
    </div>

  </div>

</div>
