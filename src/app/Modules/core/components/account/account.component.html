<div *ngIf="account != undefined">
  <p-card>
    <p-header class="text-center">
      <h3>{{account.nickname}}</h3>
    </p-header>

    <div class="row">
      <div class="col-4" *ngFor="let picture of account.pictures | slice:0:3">
        <h5>{{picture.name}}</h5>
        <img src="{{picture.url}}" alt="{{picture.name}}" class="img-fluid">
      </div>
    </div>

  </p-card>
</div>
