<div class="px-3 px-md-0 mb-4">

  <p-dataView #dv [value]="pictures" [paginator]="true" [rows]="4" filterBy="name">
    <ng-template pTemplate="header">
      <div class="d-flex justify-content-around justify-content-sm-between align-items-center flex-wrap">
        <h2>Moje obrazki</h2>
        <span class="p-input-icon-left md:mb-0 d-flex align-items-center">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="ZnajdÅº obrazek" (input)="filter($event)">
      </span>
      </div>
    </ng-template>
    <ng-template let-picture pTemplate="listItem" class="border">

      <div class="d-flex flex-wrap justify-content-center justify-content-sm-between py-3">

        <div>
          <div class="d-flex flex-column flex-sm-row align-items-center">
            <img src="{{picture.url}}" alt="{{picture.name}}">
            <div class="title-wrapper">
              <p class="title px-2">{{picture.name | titlecase}}</p>
              <p class="add-date px-2 text-muted">Dodano {{picture.pictureAdded | date:"dd/M/yy, HH:mm"}}</p>
              <p class="description px-2 mt-2 text-muted" *ngIf="picture.description && picture.description.length > 40">
                {{picture.description | slice:0:40}}...
              </p>
              <p class="description px-2 mt-2 text-muted" *ngIf="picture.description && picture.description.length <= 40">
                {{picture.description | slice:0:40}}
              </p>
            </div>
          </div>

          <div class="tag-wrapper mt justify-content-center justify-content-sm-start">
            <span *ngFor="let tag of picture.tags | slice:0:6">
              <p-tag value="{{tag}}" icon="bi bi-tag"></p-tag>
            </span>
          </div>

        </div>

        <div class="d-flex flex-column justify-content-between info-wrapper mr-1">
          <div class="d-flex flex-row justify-content-center justify-content-sm-around">
            <button pButton disabled label="{{picture.likes}}"
                    icon="bi bi-hand-thumbs-up-fill" class="p-button-text px-2 py-1"></button>
            <button pButton disabled label="{{picture.dislikes}}"
                    icon="bi bi-hand-thumbs-down-fill" class="p-button-text px-2 py-1"></button>
          </div>

          <div class="d-flex flex-row justify-content-center justify-content-sm-end align-items-center align-items-sm-end gap">
            <button pButton pRipple icon="bi bi-info-circle"
                    class="p-button-raised py-1 px-2"></button>
            <button pButton pRipple icon="bi bi-gear"
                    class="p-button-raised py-1 px-2"></button>
          </div>
        </div>

      </div>

    </ng-template>
  </p-dataView>

</div>
