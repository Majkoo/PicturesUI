<div class="main">
  <div class="container pt-4 pt-md-5 w-100 w-lg-50">

    <div class="card">
      <div class="card-header text-center">
          <h2>Logowanie</h2>
      </div>
      <div class="card-body">
        <form class="text-center row" [formGroup]="form" type="submit" (submit)="submit()">

          <div class="mb-3 text-left col-12">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Nazwa użytkownika</mat-label>
              <input matInput formControlName="nickname" type="text"/>
              <mat-error>
                Proszę wypełnić to pole
              </mat-error>
            </mat-form-field>
          </div>

          <div class="mb-3 text-left col-12">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Hasło</mat-label>
              <input matInput formControlName="password" type="password"/>
              <mat-error>
                Proszę wypełnić to pole
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-12">
            <button type="submit" mat-raised-button color="primary" class="px-2 px-md-5 mat-button-primary" [disabled]="form.invalid">Zaloguj się</button>
          </div>


        </form>

      </div>
    </div>
    <div class="alert alert-danger text-center" role="alert" *ngIf="error">
      Niepoprawne dane logowania
    </div>


    <div class="col-12 text-center py-2">
      <a [routerLink]="['/register']" class="register-link">Nie masz jescze konta? Zarejestruj się!</a>
    </div>

  </div>
</div>
