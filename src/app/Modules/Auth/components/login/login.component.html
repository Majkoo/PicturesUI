<div class="main">
  <div class="container pt-4 pt-md-5 w-100 w-lg-50">

    <div class="card">
      <div class="card-header text-center">
          <h2>Logowanie</h2>
      </div>
      <div class="card-body">
        <form class="text-center row" [formGroup]="form" type="submit" (ngSubmit)="onSubmit()">

          <div class="text-left col-12 mt-3 mb-4">
            <span class="p-float-label">
              <input id="nickname-input" class="w-100" type="text"
                     [ngClass]="form.get('nickname')!.touched ? 'ng-dirty' : ''"
                     formControlName="nickname" pInputText>
              <label for="nickname-input">
                Nazwa użytkownika
                <span class="text-danger">*</span>
              </label>
            </span>
            <small id="nickname-input-help" class="mx-1 p-error block"
                   *ngIf="!form.get('nickname')!.valid && form.get('nickname')!.touched">
              Proszę wpisać nazwę użytkownika
            </small>
          </div>

          <div class="text-left col-12 mb-4">
            <span class="p-float-label">
                <input id="password-input" class="w-100" type="password"
                       [ngClass]="form.get('password')!.touched ? 'ng-dirty' : ''"
                       formControlName="password" pInputText>
                <label for="password-input">
                  Hasło
                  <span class="text-danger">*</span>
                </label>
            </span>
            <small id="password-input-help" class="mx-1 p-error block ng-dirty"
                   *ngIf="!form.get('password')!.valid && form.get('password')!.touched">
              Proszę wpisać hasło
            </small>
          </div>

          <div class="col-12">
            <button pButton pRipple type="submit" label="Zaloguj się"
                    class="p-button-primary px-5 py-2" [disabled]="form.invalid"></button>
          </div>


        </form>

      </div>
    </div>

    <div class="col-12 text-center py-2">
      <a [routerLink]="['/register']" class="register-link">Nie masz jescze konta? Zarejestruj się!</a>
    </div>

    <p-messages key="login-failed"></p-messages>

  </div>
</div>
