<div class="sidebar shadow-sm">
  <div class="p-0 text-center disable-selection shadow-sm">

    <p-accordion>

      <p-accordionTab [selected]="true"
                      *ngIf="userInfo === undefined">
        <ng-template pTemplate="header">
          <div class="acc-tab-title py-1">
            Zaloguj się lub zarejestruj!
          </div>
        </ng-template>
        <button pButton pRipple routerLink="/login" type="button" label="Zaloguj się"
                class="p-button-outlined w-100 p-3 border">
          <span class="material-icons">login</span>
        </button>

        <button pButton pRipple routerLink="/register" type="button" label="Zarejestruj się"
                class="p-button-outlined w-100 mt-2 p-3 border">
          <span class="material-icons">assignment_ind</span>
        </button>
      </p-accordionTab>

      <p-accordionTab [selected]="userInfo !== undefined" [disabled]="userInfo === undefined">
        <ng-template pTemplate="header">
          <div class="acc-tab-title">
            <span class="material-icons">photo_library</span>
            <span>Moje obrazki</span>
          </div>
        </ng-template>

        <!--        content-->
        <div *ngIf="userInfo">
          <button pButton pRipple routerLink="/picture/post"
                  class="w-100 p-button-outlined" label="Wstaw obrazek"></button>
        </div>

      </p-accordionTab>

      <p-accordionTab [disabled]="userInfo === undefined" [selected]="false">

        <ng-template pTemplate="header">
          <div class="acc-tab-title">
            <span class="material-icons">person</span>
            <span>Moje konto</span>
          </div>
        </ng-template>

        <!--        content-->
        <div *ngIf="userInfo" [hidden]="!userInfo">
          <p class="text-secondary mb-2">
            Zalogowano jako {{userInfo!.accountDto.nickname}}
          </p>
          <button pRipple pButton class="w-75 mt-3 pl-2 py-1 pr-3"
                  routerLink="/myaccount" label="Moje konto">
            <span class="material-icons">account_circle</span>
          </button>

          <button pButton pRipple routerLink="mypictures"
                  class="w-75 mt-3 pl-2 py-1 pr-3" label="Moje obrazki">
            <span class="material-icons">collections</span>
          </button>

          <button pRipple pButton class="w-75 mt-3 pl-2 py-1 pr-3"
                  (click)="logout()" label="Wyloguj">
            <span class="material-icons">logout</span>
          </button>

        </div>
      </p-accordionTab>

    </p-accordion>

  </div>
</div>
