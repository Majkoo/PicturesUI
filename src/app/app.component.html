<div class="d-flex flex-column justify-content-between" style="height: 100vh">
  <div>
    <div class="nav-top">
      <app-navbar [appTitle]="appTitle"></app-navbar>
    </div>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 order-2 order-md-1 mt-4 p-0">
          <div class="sr-only">
            <h1>PicturesUI</h1>
            <p>PicturesUI to portal społecznościowy. Załóż konto i przeglądaj, dodawaj, komentuj, oraz oceniaj obrazki innych użytkowników!</p>
          </div>
          <router-outlet *ngIf="isLoaded"></router-outlet>
        </div>
        <app-sidebar class="col-12 col-md-4 col-lg-3 order-1 px-3 pt-2
        p-md-0 pl-md-4 order-md-2 mt-4 d-none d-md-block "
                     *ngIf="canShowSidebar()">
        </app-sidebar>

      </div>
    </main>

  </div>

  <app-footer [appTitle]="appTitle"></app-footer>

</div>

<p-toast position="bottom-right"></p-toast>
<p-toast position="bottom-center" key="cookiesAlert" styleClass="cookies-alert">
  <ng-template let-message pTemplate="message">
    <div class="d-flex flex-column w-100">
      <div class="text-center">
        <h4 class="mb-2">{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>
      <div class="d-flex justify-content-center gap-2 mt-2">
        <button pButton pRipple label="OK" class="p-button-sm" (click)="onCookieAlertAccept()"></button>
      </div>
    </div>

  </ng-template>
</p-toast>
