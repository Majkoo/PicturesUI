<div class="main">
  <div class="container pt-4 w-100 w-lg-50">

    <div class="card">
      <div class="card-body">

        <form class="text-center row">

          <div class="col-12 pb-3">
            <h2>Rejestracja</h2>
          </div>

          <div class="mb-3 text-left col-12">
            <label for="NicknameInput" class="form-label">Nazwa użytkownika</label>
            <input type="email" class="form-control" id="NicknameInput" aria-describedby="emailHelp">
          </div>

          <div class="mb-3 text-left col-12">
            <label for="EmailInput" class="form-label">Adres E-mail</label>
            <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp">
          </div>

          <div class="mb-3 text-left col-12">
            <label for="PasswordInput" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="PasswordInput">
          </div>

          <div class="mb-3 text-left col-12">
            <label for="ConfPasswordInput" class="form-label">Potwierdź hasło</label>
            <input type="password" class="form-control" id="ConfPasswordInput" aria-describedby="emailHelp">
          </div>

          <div class="col-12">
            <a routerLink="../home" type="submit" class="btn btn-primary px-2 px-md-5">Zarejestruj się</a>
          </div>


        </form>

      </div>
    </div>
    <div class="col-12 text-center py-2">
      <a routerLink="../login" class="register-link">Masz już konto? Zaloguj się!</a>
    </div>



  </div>
</div>
