<div class="main">
  <div class="p-4 container" *ngIf="picture | async as p">
    <div class="row ">

      <div class="col-12 text-center">
        <img [src]="p.url" alt="{{p.name}}, by {{p.accountNickname}}" class="img-fluid border">
      </div>

      <div class="col-12 mt-1 text-center">

        <div class="row pt-1">
          <div class="col-6">Dislikes: {{p.dislikes}}</div>
          <div class="col-6">Likes: {{p.likes}}</div>
        </div>

        <div class="pt-1">
          <h2>{{p.name}}</h2>
        </div>

        <h6 class="text-muted">{{p.accountNickname}}</h6>

        <div class="pt-3">
          <p>{{p.description}}</p>
        </div>

        <p class="pt-1">Tags: {{p.tags}}</p>
        <div class="pt-1">Picture added: {{p.pictureAdded}}</div>

        <div class="pt-1">
          <a (click)="goBack()" class="btn btn-primary"> Powr√≥t </a>
        </div>

      </div>
    </div>

  </div>
</div>
