<div *ngIf="picture != undefined">

  <div class="card text-center mt-3 mb-4 border">

    <div class="card-header pb-1">
      <h5>{{picture.name}}</h5>
      <h6 class="text-muted">By {{picture.accountNickname}}, {{picture.pictureAdded}}</h6>
    </div>

    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item p-0">
          <div class="card-img" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img class="" src="{{picture.url}}" alt="{{picture.name}} by {{picture.accountNickname}}">
          </div>
        </li>
      </ul>
    </div>

    <div class="card-footer text-muted">

      <div class="row">

        <div class="text-left flex-grow-1  py-1">
          <a routerLink="/picture/{{picture.id}}" class="btn btn-primary mx-1">Szczegóły</a>
        </div>

        <div class="text-right flex-grow-3  py-1">
            <a class="btn btn-primary mx-1">Nie lubię {{picture.dislikes}}</a>
            <a class="btn btn-primary mx-1">Lubię to {{picture.likes}}</a>
        </div>

      </div>
    </div>

  </div>

</div>
